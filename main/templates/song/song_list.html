# extends 'base.html'
# import 'macro/utils.html' as utils

# block head
  {{utils.prefetch_link(next_url)}}
# endblock

# block content
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  # for song_db in song_dbs
    <section class="song">
      <h2>{{song_db.name}}</h2>

      <div class="song-lyrics collapsed">
        {{song_db.lyrics.replace('\n', '<br>')|safe}}
      </div>
    </section>
  # endfor

  {{utils.next_link(next_url)}}
# endblock
