# extends 'base.html'
# import 'macro/forms.html' as forms
# import 'macro/utils.html' as utils


# block content
  <div class="page-header">
    <h1>
      {{utils.back_link('Back', 'album_list')}}
      {{title}}
    </h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      <table class="table table-bordered table-striped">
        <tbody>
          <tr>
            <th class="text-nowrap col-xs-1">Name</th>
            <td class="col-xs-11">{{album_db.name or ''}}</td>
          </tr>
          <tr>
            <th class="text-nowrap col-xs-1">Description</th>
            <td class="col-xs-11">{{album_db.description or ''}}</td>
          </tr>
          <tr>
            <th class="text-nowrap col-xs-1">Release Date</th>
            <td class="col-xs-11">{{album_db.release_date or ''}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
# endblock
